name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0  # Need full history for version calculation

    - name: Calculate Version
      id: version
      shell: bash
      run: |
        # Get commit count as patch version
        COMMIT_COUNT=$(git rev-list --count HEAD)
        VERSION="1.0.${COMMIT_COUNT}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Add WiX Extensions
      run: |
        wix extension add WixToolset.UI.wixext
        wix extension add WixToolset.Util.wixext

    - name: Update WiX Version
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.version }}.0"
        $wxsFile = "installer/7ZipContext.wxs"
        $content = Get-Content $wxsFile -Raw
        $content = $content -replace 'Version="1\.0\.0\.0"', "Version=`"$version`""
        Set-Content $wxsFile $content

    - name: Verify Build Output
      shell: pwsh
      run: |
        $dllPath = "build/${{ env.BUILD_TYPE }}/7ZipContext.dll"
        if (Test-Path $dllPath) {
          Write-Host "DLL found: $dllPath"
          Get-Item $dllPath | Format-List
        } else {
          Write-Error "DLL not found at $dllPath"
          Get-ChildItem -Path "build" -Recurse -Name "*.dll"
          exit 1
        }

    - name: Build MSI
      shell: pwsh
      run: |
        $sourceDir = (Get-Location).Path
        $buildDir = Join-Path $sourceDir "build\${{ env.BUILD_TYPE }}"

        Write-Host "SourceDir: $sourceDir"
        Write-Host "BuildDir: $buildDir"
        Write-Host "DLL Path: $buildDir\7ZipContext.dll"

        New-Item -ItemType Directory -Path "build\installer" -Force | Out-Null

        wix build installer/7ZipContext.wxs `
          -d "SourceDir=$sourceDir" `
          -d "BuildDir=$buildDir" `
          -ext WixToolset.UI.wixext `
          -ext WixToolset.Util.wixext `
          -arch x64 `
          -o build/installer/7ZipContext-${{ steps.version.outputs.version }}-x64.msi

    - name: Verify MSI Contents
      shell: pwsh
      run: |
        $msiPath = "build/installer/7ZipContext-${{ steps.version.outputs.version }}-x64.msi"
        Write-Host "MSI file info:"
        Get-Item $msiPath | Format-List Name, Length

        Write-Host "`n=== Listing MSI Contents ==="
        # Use Windows Installer COM to list files in MSI
        $installer = New-Object -ComObject WindowsInstaller.Installer
        $database = $installer.OpenDatabase($msiPath, 0)

        # Query File table
        $view = $database.OpenView("SELECT File, FileName, FileSize FROM File")
        $view.Execute()

        Write-Host "`nFiles in MSI:"
        $record = $view.Fetch()
        $fileCount = 0
        while ($record -ne $null) {
            $fileId = $record.StringData(1)
            $fileName = $record.StringData(2)
            $fileSize = $record.IntegerData(3)
            # FileName format can be "shortname|longname"
            if ($fileName -match '\|') {
                $fileName = $fileName.Split('|')[1]
            }
            Write-Host "  - $fileName (ID: $fileId, Size: $fileSize bytes)"
            $fileCount++
            $record = $view.Fetch()
        }

        Write-Host "`nTotal files: $fileCount"

        # Verify critical files exist
        $view = $database.OpenView("SELECT File FROM File WHERE FileName LIKE '%7ZipContext.dll%'")
        $view.Execute()
        $record = $view.Fetch()
        if ($record -eq $null) {
            Write-Error "CRITICAL: 7ZipContext.dll not found in MSI!"
            exit 1
        }
        Write-Host "`n7ZipContext.dll verified in MSI."

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 7ZipContext-${{ steps.version.outputs.version }}-x64
        path: build/installer/*.msi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        files: build/installer/*.msi
        generate_release_notes: true
        draft: false
        make_latest: true
