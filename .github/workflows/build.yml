name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Add WiX Extensions
      run: |
        wix extension add WixToolset.UI.wixext
        wix extension add WixToolset.Util.wixext

    - name: Determine Version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
        else
          VERSION="${{ github.event.inputs.version || '1.0.0' }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Update WiX Version
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.version }}.0"
        $wxsFile = "installer/7ZipContext.wxs"
        $content = Get-Content $wxsFile -Raw
        $content = $content -replace 'Version="1\.0\.0\.0"', "Version=`"$version`""
        Set-Content $wxsFile $content

    - name: Build MSI
      shell: pwsh
      run: |
        $sourceDir = (Get-Location).Path
        $buildDir = Join-Path $sourceDir "build\${{ env.BUILD_TYPE }}"

        wix build installer/7ZipContext.wxs `
          -d "SourceDir=$sourceDir" `
          -d "BuildDir=$buildDir" `
          -ext WixToolset.UI.wixext `
          -ext WixToolset.Util.wixext `
          -arch x64 `
          -o build/installer/7ZipContext-${{ steps.version.outputs.version }}-x64.msi

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 7ZipContext-MSI
        path: build/installer/*.msi

    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 7ZipContext-DLL
        path: build/${{ env.BUILD_TYPE }}/7ZipContext.dll

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Download MSI
      uses: actions/download-artifact@v4
      with:
        name: 7ZipContext-MSI
        path: artifacts

    - name: Download DLL
      uses: actions/download-artifact@v4
      with:
        name: 7ZipContext-DLL
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*.msi
          artifacts/*.dll
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
